<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>滑动验证码</title>
    <link rel="stylesheet" href="/css/slide.css">
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery.lgyslide.js"></script>

</head>
<body>
<div id="imgscode"></div>
<script>
    $(function () {
        setTimeout(function () {
            createcode();
        }, 1000)
    }());

    //显示验证码
    function createcode() {
        $.ajax({
            type: 'GET',
            url: '/getPic',
            dataType: 'json',
            success: function (success) {
                if (success != null) {
                    data = success.data;
                    $("#imgscode").imgcode({
                        frontimg: 'data:image/png;base64,' + data.slidingImage,
                        backimg: 'data:image/png;base64,' + data.originalImage,
                        yHeight: data.yHeight,
                        refreshcallback: function () {
                            //刷新验证码
                            createcode();
                        },
                        callback: function (msg) {
                            console.log(msg);
                            var $this = this;
                            $.ajax({
                                type: 'POST',
                                url: '/checkcapcode',
                                contentType: "application/json",
                                dataType: "json",
                                data: JSON.stringify({
                                    "xpos": msg.xpos,
                                    "capcode": data.capcode
                                }),
                                success: function (data) {
                                    console.log(data)
                                    if (data.code === 0) {
                                        $this.getsuccess("验证通过");
                                        setTimeout(function () {
                                            createcode();
                                        }, 1000);
                                    } else {
                                        if (data.code === 4) {
                                            createcode();
                                        } else if (data.code === 3) {
                                            $this.getfail("验证码过期,请刷新");
                                        } else {
                                            $this.getfail("验证不通过");
                                        }
                                    }
                                }
                            })
                        }
                    });
                }
            }
        })
    }
</script>
</body>
</html>
